version: 0.2

artifacts:
  files:
    - '*'
  name: admin-dags
  discard-paths: yes
  base-directory: output

phases:
  install:
    runtime-versions:
      docker: 18
  build:
    commands:
      - echo Build started on `date`
      - time=$(date +%s)
      - mkdir -p output/${time}
      - cp admin_dags/* output/${time}
      - find ./
